<h2>My Heroes</h2>
<div>
  <a routerLink="/add" type="button">
    <span>Add</span>
  </a>
  <input type="text" #searchHero placeholder="search the hero">
</div>
<ul class="heroes">
  <li *ngFor="let hero of filteredHeroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id | slice:-4}}</span> {{hero.name}}
    </a>
    <button routerLink="/update/{{hero.id}}" [state]="{ data: hero}">Edit</button>
    <button (click)="delete(hero.id)">Delete</button>
  </li>
</ul>
