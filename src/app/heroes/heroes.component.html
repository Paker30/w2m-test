<h2>My Heroes</h2>
<div>
  <a routerLink="/add" type="button">
    <span>Add</span>
  </a>
</div>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id | slice:-4}}</span> {{hero.name}}
    </a>
    <button>Edit</button>
    <button (click)="delete(hero.id)">Delete</button>
  </li>
</ul>
